{% extends 'base.html' %}
{% load static %}

{% block head %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ورود</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'plugins/iCheck/square/blue.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <!-- bootstrap rtl -->
  <link rel="stylesheet" href="{% static 'dist/css/bootstrap-rtl.min.css' %}">
  <!-- template rtl version -->
  <link rel="stylesheet" href="{% static 'dist/css/custom-style.css' %}">
  {% endblock head %}


{% block body %}
  <style>
    body {
      background-image: url('https://img.freepik.com/free-photo/neon-tropical-monstera-leaf-banner_53876-138943.jpg?w=900&t=st=1661515359~exp=1661515959~hmac=dc1c0b4254b6b4ab9543636b9a38919743f5f85edd0f706826a55adbb9051a0d') !important;
      background-repeat: no-repeat !important;
      background-size: cover !important;
      background-attachment: fixed !important;
    }
    b {
      color: #fff !important;
    }
  </style>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>ورود به سایت</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <form action="#" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <div class="form-control text-center">
            <label>کد ملی: </label>
            {{ form.username }}
            {% comment %} <input type="email" class="form-control" placeholder="کد ملی"> {% endcomment %}
            
          </div>
          <div class="input-group-append">
            <span class="fa fa-envelope input-group-text"></span>
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="form-control text-center">
            <label>رمز عبور: </label>
            {{ form.password }}
          </div>
          {% comment %} <input type="password" class="form-control" placeholder="رمز عبور"> {% endcomment %}
          <div class="input-group-append">
            <span class="fa fa-lock input-group-text"></span>
          </div>
        </div>
          <!-- /.col -->
          <div class="col-4 text-center">
            <button type="submit" class="btn btn-primary btn-block btn-flat">ورود</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <p class="mb-1">
        <a href="#">رمز عبورم را فراموش کرده ام.</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
{% endblock %}
